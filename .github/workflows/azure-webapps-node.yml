name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: setup
      run: |
        npm cache clean --force
    - name: build
      run: |
        npm install
        npm run build 
    - name: deploy
      run: |
        ls
        rm -rf public
        mkdir public && cp -rf dist/* public
    - name: Deploy to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2
      with: 
        repo: 950288/web
        target_branch: dist
        build_dir: dist
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
